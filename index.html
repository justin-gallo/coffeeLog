<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕️ coffee log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/coffeeLog.png" alt="Coffee Log" class="pageTitle">
    </header>
    <main>
        <div class="buttonContainer">
            <button id="addCoffee">+ add coffee</button>
        </div>
        <div id="cardContainer"></div>
        <div id="newCoffeeModal" class="modal">
            <div class="modalContent">
                <span class="closeButton">&times;</span>
                <h3>new coffee:</h3>
                <input type="text" id="nameInput" placeholder="name">
                <input type="text" id="roasterInput" placeholder="roaster">
                <input type="text" id="flavorInput" placeholder="flavor profile">
                <div class="inputRow">
                    <label for="isGoodInput">
                        <span>did you like it?</span>
                        <input type="checkbox" id="isGoodInput" value="yes">
                    </label>
                </div>
                <button id="newCoffeeSubmit">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer">copyright &copy; <script>document.write(new Date().getFullYear())</script> justin-gallo</p>
    </footer>
    <script src="coffee.js"></script>
</body>
</html>
